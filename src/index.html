<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intagram</title>
</head>
<body>
    <div class="instagram-wrapper">        
        <div class="instagram-phone"> 
            <img src="./instagram-celular.png" alt="celular">           
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo2.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./fot.Bella.jpg" alt="foto do perfil">
                </div>
                <a href="https://github.com/BelisnalvaCosta/" class="instagram-login">Continue como Bella</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Bella?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>                
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>              
                                          
                <button class="download-btn-1" type="submit">
                    <a class="download-btn-1" href="./apple-button.png">A</a>
                    <img src="./apple-button.png" width="140px"></a></button>
                                      
                    <button class="app-download-btn-2" type="submit">
                    <a class="download-btn-2" href="#">G 
                    <img src="./logo google.png" width="60px"></a></button>
                    
                    <button class="download-btn-3" type="submit">
                    <a href="https://github.com/BelisnalvaCosta/">g
                    <img src="./logo github.png" width="60px">
                    </a>                      
                    </button>                
                </button>     
            
            </div>
        </div>
    </div>
</body>
</html>
